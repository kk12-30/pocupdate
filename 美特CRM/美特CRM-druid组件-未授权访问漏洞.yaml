id: meiteCRM-druid-unauthorized

info:
  name: 美特CRM druid组件 未授权访问漏洞
  author: dscan
  severity: medium
  description: |-
    fofa: body="/common/scripts/basic.js"
    Druid提供的监控功能,监控SQL的执行时间、监控Web URI的请求、Session监控，当开发者配置不当时就可能造成未授权访问漏洞。
  reference:
    - https://github.com/kk12-30/Dscan
  tags: unauthorized
  
http:
  - raw:
      - |
        GET /druid/websession.html HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/103.0.5060.66 Safari/537.36
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Druid Web Session Stat'
          - 'View JSON API'
        condition: and
      - type: status
        status: 
          - 200
